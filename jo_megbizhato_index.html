<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profi Vonalk√≥d Olvas√≥</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        body { font-family: sans-serif; text-align: center; background: #eee; margin: 0; padding: 20px; }
        
        #reader {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        #result-box {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            font-size: 1.2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        #scanned-result { font-weight: bold; color: #2a9d8f; font-size: 1.5rem; display: block; margin-top: 10px;}

        .controls { margin-top: 15px; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            color: white;
            width: 80%;
            max-width: 300px;
        }
        
        #torch-btn { background-color: #e76f51; display: none; }
        #torch-btn.active { background-color: #f4a261; border: 2px solid #e76f51; }

        #zoom-container { 
            display: none; 
            width: 80%; 
            max-width: 300px; 
            margin-top: 10px;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
        input[type=range] { width: 100%; }
        label { font-size: 14px; font-weight: bold; color: #555; }
    </style>
</head>
<body>

    <h2>Profi Vonalk√≥d Olvas√≥</h2>
    
    <div id="reader"></div>

    <div class="controls">
        <button id="torch-btn" onclick="toggleTorch()">üî¶ L√°mpa</button>
        
        <div id="zoom-container">
            <label for="zoom-slider">Nagy√≠t√°s (Zoom):</label><br>
            <input type="range" id="zoom-slider" min="1" max="5" step="0.1" value="1" oninput="applyZoom(this.value)">
        </div>
    </div>

    <div id="result-box">
        Beolvasott k√≥d:<br>
        <span id="scanned-result">-</span>
    </div>

    <script>
        let html5QrCode;
        let isTorchOn = false;
        let videoTrack; 

        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");

            // 1. l√©p√©s: Kifejezetten a h√°ts√≥ kamer√°t k√©rj√ºk
            const cameraIdOrConfig = { facingMode: "environment" };

            // 2. l√©p√©s: A be√°ll√≠t√°sokn√°l is meger≈ës√≠tj√ºk ezt
            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0,
                videoConstraints: {
                    facingMode: "environment", // ITT IS megadjuk, hogy biztosan a h√°ts√≥ legyen!
                    width: { min: 640, ideal: 1920, max: 3840 },
                    height: { min: 480, ideal: 1080, max: 2160 },
                    focusMode: "continuous"
                }
            };
            
            html5QrCode.start(
                cameraIdOrConfig, 
                config,
                onScanSuccess
            ).then(() => {
                setupCameraControls();
            }).catch(err => {
                console.error("Hiba:", err);
                alert("Kamera hiba: " + err);
            });
        }

        function setupCameraControls() {
            setTimeout(() => {
                const videoElement = document.querySelector("#reader video");
                if (videoElement && videoElement.srcObject) {
                    const stream = videoElement.srcObject;
                    videoTrack = stream.getVideoTracks()[0];
                    
                    const capabilities = videoTrack.getCapabilities();
                    const settings = videoTrack.getSettings();

                    if (capabilities.torch) {
                        document.getElementById("torch-btn").style.display = "block";
                    }

                    if (capabilities.zoom) {
                        const zoomContainer = document.getElementById("zoom-container");
                        const zoomSlider = document.getElementById("zoom-slider");
                        
                        zoomContainer.style.display = "block";
                        zoomSlider.min = capabilities.zoom.min;
                        zoomSlider.max = capabilities.zoom.max;
                        zoomSlider.step = capabilities.zoom.step;
                        zoomSlider.value = settings.zoom || 1;
                    }
                }
            }, 500); 
        }

        function applyZoom(value) {
            if (videoTrack) {
                videoTrack.applyConstraints({
                    advanced: [{ zoom: parseFloat(value) }]
                }).catch(e => console.log("Zoom hiba:", e));
            }
        }

        function toggleTorch() {
            if (!videoTrack) return;
            isTorchOn = !isTorchOn;
            videoTrack.applyConstraints({
                advanced: [{ torch: isTorchOn }]
            }).then(() => {
                const btn = document.getElementById("torch-btn");
                btn.innerText = isTorchOn ? "üî¶ L√°mpa KI" : "üî¶ L√°mpa BE";
                btn.classList.toggle("active");
            }).catch(e => {
                console.log(e);
                isTorchOn = !isTorchOn; 
            });
        }

        function onScanSuccess(decodedText) {
            document.getElementById('scanned-result').innerText = decodedText;
        }

        window.onload = startScanner;
    </script>
</body>
</html>
