<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lelt√°r Teszt (Nincs ment√©s)</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background: #f0f2f5; margin: 0; padding: 10px; }
        
        h2 { color: #333; margin-bottom: 15px; }

        #reader {
            width: 100%;
            max-width: 500px;
            margin: 0 auto 20px auto;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .table-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            overflow-x: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #2a9d8f; color: white; text-transform: uppercase; font-size: 0.9rem; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        
        .highlight { background-color: #d4edda !important; transition: background-color 1s ease; }
        .qty-col { font-weight: bold; color: #264653; font-size: 1.1rem; text-align: center; }

        .controls { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        
        button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; }
        #clear-btn { background-color: #e76f51; }
        #export-btn { background-color: #264653; }
        #torch-btn { background-color: #e9c46a; color: #333; display: none; } /* Alapb√≥l rejtve */
    </style>
</head>
<body>

    <h2>üì¶ Lelt√°r Teszt (Adatb√°zis n√©lk√ºl)</h2>
    
    <div id="reader"></div>

    <div class="controls">
        <button id="torch-btn" onclick="toggleTorch()">üî¶ L√°mpa</button>
        <button id="clear-btn" onclick="clearData()">üóëÔ∏è Lista √úr√≠t√©se</button>
        <button id="export-btn" onclick="exportToCSV()">üíæ CSV Let√∂lt√©s</button>
    </div>

    <div class="table-container">
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Cikksz√°m / Vonalk√≥d</th>
                    <th class="qty-col">Db</th>
                </tr>
            </thead>
            <tbody id="table-body">
                </tbody>
        </table>
    </div>

    <script>
        let html5QrCode;
        let isTorchOn = false;
        let videoTrack;
        
        // Ez az objektum t√°rolja az adatokat a mem√≥ri√°ban.
        // Ha friss√≠tesz, ez t√∂rl≈ëdik!
        let inventoryData = {};

        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");

            // H√°ts√≥ kamera k√©nyszer√≠t√©se
            const cameraIdOrConfig = { facingMode: "environment" };
            
            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 250 },
                aspectRatio: 1.0,
                videoConstraints: {
                    facingMode: "environment",
                    width: { min: 640, ideal: 1280, max: 1920 },
                    height: { min: 480, ideal: 720, max: 1080 },
                    focusMode: "continuous"
                }
            };
            
            html5QrCode.start(cameraIdOrConfig, config, onScanSuccess)
            .then(() => { setupCameraControls(); })
            .catch(err => { 
                console.error(err);
                alert("Kamera hiba (ellen≈ërizd a HTTPS-t): " + err); 
            });
        }

        // --- BEOLVAS√ÅS LOGIKA ---
        function onScanSuccess(decodedText) {
            const code = decodedText.trim();

            // Egyszer≈± logika: Van m√°r ilyen?
            if (inventoryData[code]) {
                inventoryData[code]++; // Igen -> n√∂velj√ºk
            } else {
                inventoryData[code] = 1; // Nem -> l√©trehozzuk
            }

            // Friss√≠tj√ºk a t√°bl√°zatot
            updateTable(code);
            
            // 1 m√°sodperces sz√ºnet, hogy ne olvassa be 100x ugyanazt
            html5QrCode.pause();
            setTimeout(() => { html5QrCode.resume(); }, 1000);
        }

        // --- T√ÅBL√ÅZAT RAJZOL√ÅS ---
        function updateTable(highlightCode = null) {
            const tbody = document.getElementById("table-body");
            tbody.innerHTML = ""; 

            // V√©gigmegy√ºnk a mem√≥ri√°ban l√©v≈ë adatokon
            Object.keys(inventoryData).forEach(code => {
                const qty = inventoryData[code];
                
                const row = document.createElement("tr");
                if (code === highlightCode) {
                    row.classList.add("highlight");
                    row.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                row.innerHTML = `
                    <td>${code}</td>
                    <td class="qty-col">${qty}</td>
                `;
                tbody.prepend(row); // Leg√∫jabb fel√ºlre
            });
        }

        function clearData() {
            if (confirm("Minden adat t√∂rl≈ëdik! Mehet?")) {
                inventoryData = {}; // Objektum √ºr√≠t√©se
                updateTable();      // T√°bl√°zat √ºr√≠t√©se
            }
        }

        // --- CSV EXPORT (Maradt, mert tesztel√©shez j√≥l j√∂het) ---
        function exportToCSV() {
            let csvContent = "data:text/csv;charset=utf-8,Vonalkod,Darabszam\n";
            Object.keys(inventoryData).forEach(code => {
                csvContent += `${code},${inventoryData[code]}\n`;
            });
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "leltar_teszt.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // --- KAMERA EXTR√ÅK ---
        function setupCameraControls() {
            setTimeout(() => {
                const videoElement = document.querySelector("#reader video");
                if (videoElement && videoElement.srcObject) {
                    const stream = videoElement.srcObject;
                    videoTrack = stream.getVideoTracks()[0];
                    if (videoTrack.getCapabilities().torch) {
                        document.getElementById("torch-btn").style.display = "inline-block";
                    }
                }
            }, 500);
        }

        function toggleTorch() {
            if (!videoTrack) return;
            isTorchOn = !isTorchOn;
            videoTrack.applyConstraints({ advanced: [{ torch: isTorchOn }] })
            .catch(e => console.log(e));
        }

        window.onload = startScanner;
    </script>
</body>
</html>
