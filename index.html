<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Stabil Lelt√°r Szkenner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f4f4f4; margin: 0; padding: 10px; }
        
        h2 { color: #333; margin: 5px 0 10px 0; font-size: 1.2rem; }

        /* --- 1. KISEBB KAMERA N√âZET --- */
        #reader {
            width: 100%;
            max-width: 500px;
            height: 250px; /* Fix magass√°g - √≠gy kisebb a n√©zet! */
            margin: 0 auto 10px auto;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
        }
        
        /* Ez fontos, hogy a vide√≥ kit√∂ltse a kisebb dobozt */
        #reader video {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        /* --- VEZ√âRL≈êK --- */
        .controls { 
            background: white; padding: 10px; border-radius: 10px; 
            max-width: 500px; margin: 0 auto 15px auto; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .manual-input-group { display: flex; gap: 5px; margin-bottom: 10px; }
        .manual-input-group input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        
        button { padding: 10px; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; font-size: 14px; }
        .btn-add { background-color: #2a9d8f; }
        
        .btn-group { display: flex; gap: 5px; margin-top: 10px; }
        #clear-btn { background-color: #e76f51; flex: 1; }
        #export-btn { background-color: #264653; flex: 1; }
        #torch-btn { background-color: #e9c46a; color: #333; display: none; flex: 1; }

        /* Zoom */
        #zoom-container { display: none; width: 95%; margin: 0 auto 10px auto; }
        input[type=range] { width: 100%; }

        /* T√∂meges m√≥d kapcsol√≥ */
        .bulk-toggle-container {
            display: flex; align-items: center; justify-content: center;
            padding: 8px; background: #eee; border-radius: 8px; margin-bottom: 5px;
        }
        .bulk-toggle-container input { margin-right: 10px; transform: scale(1.3); }
        .bulk-active { background-color: #ffe8d6; border: 1px solid #e76f51; color: #e76f51; }

        /* --- SAJ√ÅT MODAL ABLAK (Hogy ne fagyjon le) --- */
        #custom-modal {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 9999;
            align-items: center; justify-content: center;
        }
        .modal-content {
            background: white; padding: 20px; border-radius: 10px; width: 80%; max-width: 300px; text-align: center;
        }
        .modal-content input { font-size: 20px; padding: 10px; width: 80px; text-align: center; margin: 10px 0; }
        .modal-btns { display: flex; gap: 10px; justify-content: center; }

        /* --- T√ÅBL√ÅZAT --- */
        .table-container { width: 100%; max-width: 600px; margin: 0 auto; overflow-x: auto; background: white; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #2a9d8f; color: white; font-size: 0.8rem; }
        .highlight { background-color: #d4edda !important; }
        .qty-col { font-weight: bold; text-align: center; width: 40px; }
        .btn-mini { padding: 4px 8px; margin-left: 2px; font-size: 12px; width: auto; }
        .btn-minus { background-color: #6c757d; }
        .btn-delete { background-color: #d62828; }
    </style>
</head>
<body>

    <h2>üì¶ Stabil Lelt√°r</h2>
    
    <div id="reader"></div>

    <div class="controls">
        <div class="manual-input-group">
            <input type="number" id="manual-input" placeholder="K√©zi k√≥d..." onkeydown="checkEnter(event)">
            <button class="btn-add" onclick="addManualCode()">OK</button>
        </div>

        <div id="zoom-container">
            <label>üîç Zoom:</label>
            <input type="range" id="zoom-slider" min="1" max="5" step="0.1" value="1" oninput="applyZoom(this.value)">
        </div>

        <div class="bulk-toggle-container" id="bulk-box">
            <input type="checkbox" id="bulk-mode" onchange="toggleBulkUI()">
            <label for="bulk-mode">T√∂meges m√≥d (Mennyis√©g)</label>
        </div>

        <div class="btn-group">
            <button id="torch-btn" onclick="toggleTorch()">üî¶</button>
            <button id="clear-btn" onclick="clearData()">üóëÔ∏è T√∂rl√©s</button>
            <button id="export-btn" onclick="exportToCSV()">üíæ Excel</button>
        </div>
    </div>

    <div class="table-container">
        <table id="inventory-table">
            <thead>
                <tr><th>K√≥d</th><th class="qty-col">Db</th><th>M≈±velet</th></tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <div id="custom-modal">
        <div class="modal-content">
            <h3>H√°ny darab?</h3>
            <div id="modal-code-display" style="font-weight:bold; color:#2a9d8f; margin-bottom:10px;"></div>
            <input type="number" id="modal-qty" value="1" min="1">
            <div class="modal-btns">
                <button onclick="closeModal(false)" style="background:#666;">M√©gse</button>
                <button onclick="closeModal(true)" style="background:#2a9d8f;">Ment√©s</button>
            </div>
        </div>
    </div>

    <script>
        let html5QrCode;
        let isTorchOn = false;
        let videoTrack; 
        let inventoryData = {}; 
        let audioCtx;
        let isScanningPaused = false;
        let currentScannedCode = ""; // Ideiglenes t√°rol√≥ a modalhoz

        // Hang lej√°tsz√°s
        function playBeep() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = 'square'; osc.frequency.value = 800; gain.gain.value = 0.1; 
            osc.start(); setTimeout(() => osc.stop(), 150); 
        }
        document.body.addEventListener('click', () => { if (!audioCtx) playBeep(); }, { once: true });

        // --- KAMERA IND√çT√ÅS ---
        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            
            // Itt √°ll√≠tjuk be, hogy a "bels≈ë" k√©p sz√©les legyen, √≠gy kit√∂lti a 250px magas dobozt
            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 150 }, // Kisebb szkennel√©si keret
                aspectRatio: 1.77, // Sz√©lesv√°szn√∫ k√©par√°ny k√©r√©se
                videoConstraints: {
                    facingMode: "environment",
                    width: { min: 640, ideal: 1280, max: 1920 },
                    focusMode: "continuous"
                }
            };
            
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
            .then(() => { setupCameraControls(); })
            .catch(err => { console.log(err); });
        }

        // --- BEOLVAS√ÅS ---
        function onScanSuccess(decodedText) {
            if (isScanningPaused) return; // Ha sz√ºnet van, ne csin√°ljon semmit

            const code = decodedText.trim();
            if(code === "") return;

            // Sz√ºneteltetj√ºk a logik√°t (de a kamera k√©pe mehet tov√°bb, vagy meg√°llhat)
            isScanningPaused = true; 
            if (navigator.vibrate) navigator.vibrate(200); 
            playBeep();

            const isBulk = document.getElementById("bulk-mode").checked;

            if (isBulk) {
                // Megnyitjuk a saj√°t ablakunkat (NEM a prompt-ot)
                openModal(code);
            } else {
                // Sima hozz√°ad√°s
                addQuantity(code, 1);
                
                // 2. K√âR√âS: HOSSZABB V√ÅRAKOZ√ÅS (3000ms = 3 m√°sodperc)
                setTimeout(() => { 
                    isScanningPaused = false; 
                }, 3000);
            }
        }

        // --- SAJ√ÅT MODAL KEZEL√âSE ---
        function openModal(code) {
            currentScannedCode = code;
            document.getElementById("modal-code-display").innerText = code;
            document.getElementById("modal-qty").value = 1;
            document.getElementById("custom-modal").style.display = "flex";
            document.getElementById("modal-qty").focus();
        }

        function closeModal(save) {
            const modal = document.getElementById("custom-modal");
            const qtyInput = document.getElementById("modal-qty");
            
            if (save) {
                const qty = parseInt(qtyInput.value);
                if (!isNaN(qty) && qty > 0) {
                    addQuantity(currentScannedCode, qty);
                }
            }
            
            modal.style.display = "none";
            // K√©sleltetve engedj√ºk √∫jra a szkennel√©st
            setTimeout(() => { isScanningPaused = false; }, 1000);
        }

        // --- ADATKEZEL√âS ---
        function addQuantity(code, amount) {
            if (inventoryData[code]) inventoryData[code] += amount;
            else inventoryData[code] = amount;
            updateTable(code);
        }

        function modifyQty(code, change) {
            if (inventoryData[code]) {
                inventoryData[code] += change;
                if (inventoryData[code] <= 0) delete inventoryData[code];
                updateTable(null);
            }
        }

        function deleteRow(code) {
            if (confirm("T√∂rl√∂d?")) { delete inventoryData[code]; updateTable(null); }
        }

        function updateTable(highlightCode) {
            const tbody = document.getElementById("table-body");
            tbody.innerHTML = ""; 
            Object.keys(inventoryData).reverse().forEach(code => {
                const qty = inventoryData[code];
                const row = document.createElement("tr");
                if (code === highlightCode) {
                    row.classList.add("highlight");
                    row.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                row.innerHTML = `
                    <td>${code}</td><td class="qty-col">${qty}</td>
                    <td style="text-align:right; white-space:nowrap;">
                        <button class="btn-mini btn-minus" onclick="modifyQty('${code}', -1)">‚ûñ</button>
                        <button class="btn-mini btn-delete" onclick="deleteRow('${code}')">‚ùå</button>
                    </td>`;
                tbody.appendChild(row); 
            });
        }

        // --- EGY√âB FUNKCI√ìK ---
        function addManualCode() {
            const input = document.getElementById("manual-input");
            const code = input.value.trim();
            if (code) {
                isScanningPaused = true; // K√©zin√©l is legyen pici sz√ºnet
                playBeep();
                
                if (document.getElementById("bulk-mode").checked) {
                    openModal(code);
                } else {
                    addQuantity(code, 1);
                    setTimeout(() => { isScanningPaused = false; }, 1000);
                }
                input.value = "";
            }
        }

        function checkEnter(e) { if (e.key === "Enter") addManualCode(); }

        function toggleBulkUI() {
            const box = document.getElementById("bulk-box");
            document.getElementById("bulk-mode").checked ? box.classList.add("bulk-active") : box.classList.remove("bulk-active");
        }

        function clearData() {
            if (confirm("Minden adat t√∂rl≈ëdik!")) { inventoryData = {}; updateTable(); }
        }

        function exportToCSV() {
            let csvContent = "data:text/csv;charset=utf-8,Vonalkod,Darabszam\n";
            Object.keys(inventoryData).forEach(code => csvContent += `${code},${inventoryData[code]}\n`);
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "leltar.csv");
            document.body.appendChild(link);
            link.click(); document.body.removeChild(link);
        }

        // --- KAMERA VEZ√âRL√âS ---
        function setupCameraControls() {
            setTimeout(() => {
                const videoElement = document.querySelector("#reader video");
                if (videoElement && videoElement.srcObject) {
                    const stream = videoElement.srcObject;
                    videoTrack = stream.getVideoTracks()[0];
                    const caps = videoTrack.getCapabilities();
                    const settings = videoTrack.getSettings();

                    if (caps.zoom) {
                        const zc = document.getElementById("zoom-container");
                        const zs = document.getElementById("zoom-slider");
                        zc.style.display = "block";
                        zs.min = caps.zoom.min; zs.max = caps.zoom.max; zs.step = caps.zoom.step;
                        zs.value = settings.zoom || 1;
                    }
                    if (caps.torch) document.getElementById("torch-btn").style.display = "inline-block";
                }
            }, 500);
        }

        function applyZoom(val) { if (videoTrack) videoTrack.applyConstraints({ advanced: [{ zoom: parseFloat(val) }] }).catch(e=>{}); }
        function toggleTorch() { 
            if (!videoTrack) return; 
            isTorchOn = !isTorchOn; 
            videoTrack.applyConstraints({ advanced: [{ torch: isTorchOn }] }).catch(e=>{}); 
        }

        window.onload = startScanner;
    </script>
</body>
</html>
