<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VONALK√ìDOLVAS√ì</title>
    <link rel="icon" type="image/png" href="logo.png">
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #f4f4f4; margin: 0; padding: 10px; }
        
        h2 { color: #333; margin: 5px 0 10px 0; font-size: 1.2rem; }

        /* KAMERA */
        #reader {
            width: 100%;
            max-width: 500px;
            height: 250px;
            margin: 0 auto 10px auto;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            position: relative;
        }
        #reader video { object-fit: cover; width: 100%; height: 100%; }

        /* VEZ√âRL≈êK */
        .controls { 
            background: white; padding: 10px; border-radius: 10px; 
            max-width: 500px; margin: 0 auto 15px auto; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .manual-input-group { display: flex; gap: 5px; margin-bottom: 10px; }
        .manual-input-group input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }
        
        button { padding: 10px; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; font-size: 14px; }
        .btn-add { background-color: #2a9d8f; }
        
        .btn-group { display: flex; gap: 5px; margin-top: 10px; }
        #clear-btn { background-color: #e76f51; flex: 1; }
        #export-btn { background-color: #264653; flex: 1; }
        #torch-btn { background-color: #e9c46a; color: #333; display: none; flex: 1; }

        /* Zoom */
        #zoom-container { display: none; width: 95%; margin: 0 auto 10px auto; }
        input[type=range] { width: 100%; }

        /* T√∂meges m√≥d */
        .bulk-toggle-container {
            display: flex; align-items: center; justify-content: center;
            padding: 8px; background: #eee; border-radius: 8px; margin-bottom: 5px;
        }
        .bulk-toggle-container input { margin-right: 10px; transform: scale(1.3); }
        .bulk-active { background-color: #ffe8d6; border: 1px solid #e76f51; color: #e76f51; }

        /* --- UNIVERZ√ÅLIS MODAL (Ablak) --- */
        #overlay {
            display: none;
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 9999;
            align-items: center; justify-content: center;
        }
        .modal-box {
            background: white; padding: 20px; border-radius: 10px; width: 85%; max-width: 320px; text-align: center;
        }
        .modal-title { font-size: 18px; font-weight: bold; margin-bottom: 15px; color: #333; }
        .modal-btns { display: flex; gap: 10px; justify-content: center; margin-top: 15px; }
        .modal-btns button { flex: 1; }

        /* Speci√°lis input a mennyis√©ghez */
        #modal-qty-input { font-size: 20px; padding: 10px; width: 80px; text-align: center; margin: 10px 0; display: none; border: 2px solid #2a9d8f; border-radius: 5px; }

        /* T√ÅBL√ÅZAT */
        .table-container { width: 100%; max-width: 600px; margin: 0 auto; overflow-x: auto; background: white; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #2a9d8f; color: white; font-size: 0.8rem; }
        
        .highlight { background-color: #d4edda !important; }
        
        /* Oszlop form√°z√°sok */
        .qty-col { font-weight: bold; text-align: center; width: 40px; }
        .action-col { text-align: right; }

        /* GOMBOK A T√ÅBL√ÅZATBAN */
        .btn-mini { padding: 6px 10px; margin-left: 2px; font-size: 14px; width: auto; }
        .btn-minus { background-color: #6c757d; } /* Sz√ºrke */
        .btn-plus { background-color: #2a9d8f; }  /* Z√∂ld (ugyanaz mint a fejl√©c) */
        .btn-delete { background-color: #d62828; } /* Piros */
    </style>
</head>
<body>

    <h2>VONALK√ìDOLVAS√ì</h2>
    
    <div id="reader"></div>

    <div class="controls">
        <div class="manual-input-group">
            <input type="number" id="manual-input" placeholder="K√©zi k√≥d..." onkeydown="checkEnter(event)">
            <button class="btn-add" onclick="addManualCode()">OK</button>
        </div>

        <div id="zoom-container">
            <label>üîç Zoom:</label>
            <input type="range" id="zoom-slider" min="1" max="5" step="0.1" value="1" oninput="applyZoom(this.value)">
        </div>

        <div class="bulk-toggle-container" id="bulk-box">
            <input type="checkbox" id="bulk-mode" onchange="toggleBulkUI()">
            <label for="bulk-mode">T√∂meges m√≥d (Mennyis√©g k√©r√©se)</label>
        </div>

        <div class="btn-group">
            <button id="torch-btn" onclick="toggleTorch()">üî¶</button>
            <button id="clear-btn" onclick="askClearAll()">üóëÔ∏è T√∂rl√©s</button>
            <button id="export-btn" onclick="exportToExcel()">üíæ Excel</button>
        </div>
    </div>

    <div class="table-container">
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>K√≥d</th>
                    <th class="qty-col">Db</th>
                    <th class="action-col">M≈±velet</th> 
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <div id="overlay">
        <div class="modal-box">
            <div id="modal-text" class="modal-title">√úzenet</div>
            <input type="number" id="modal-qty-input" value="1" min="1">
            <div class="modal-btns">
                <button onclick="closeModal(false)" style="background:#666;">M√©gse</button>
                <button id="modal-confirm-btn" onclick="closeModal(true)" style="background:#2a9d8f;">OK</button>
            </div>
        </div>
    </div>

    <script>
        let html5QrCode;
        let isTorchOn = false;
        let videoTrack; 
        let inventoryData = {}; 
        let audioCtx;
        let isScanningPaused = false;
        
        let currentAction = null; 
        let tempCode = "";

        // HANG
        function playBeep() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.type = 'square'; osc.frequency.value = 800; gain.gain.value = 0.1; 
            osc.start(); setTimeout(() => osc.stop(), 150); 
        }
        document.body.addEventListener('click', () => { if (!audioCtx) playBeep(); }, { once: true });

        // KAMERA
        function startScanner() {
            html5QrCode = new Html5Qrcode("reader");
            const config = { 
                fps: 10, 
                qrbox: { width: 250, height: 150 },
                aspectRatio: 1.77,
                videoConstraints: {
                    facingMode: "environment",
                    width: { min: 640, ideal: 1280, max: 1920 },
                    focusMode: "continuous"
                }
            };
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
            .then(() => { setupCameraControls(); })
            .catch(err => { console.log(err); });
        }

        function onScanSuccess(decodedText) {
            if (isScanningPaused) return;

            const code = decodedText.trim();
            if(code === "") return;

            isScanningPaused = true; 
            if (navigator.vibrate) navigator.vibrate(200); 
            playBeep();

            const isBulk = document.getElementById("bulk-mode").checked;

            if (isBulk) {
                openModal('bulk-add', code);
            } else {
                addQuantity(code, 1);
                setTimeout(() => { isScanningPaused = false; }, 3000); 
            }
        }

        // --- MODAL KEZEL√âS ---
        function openModal(action, code = "") {
            const overlay = document.getElementById("overlay");
            const title = document.getElementById("modal-text");
            const input = document.getElementById("modal-qty-input");
            const okBtn = document.getElementById("modal-confirm-btn");
            
            currentAction = action;
            tempCode = code;
            
            overlay.style.display = "flex";
            input.style.display = "none"; 
            okBtn.style.background = "#2a9d8f"; 

            if (action === 'bulk-add') {
                title.innerHTML = `K√≥d: <b>${code}</b><br>Mennyis√©g?`;
                input.style.display = "block";
                input.value = 1;
                input.focus();
            } 
            else if (action === 'delete-one') {
                title.innerHTML = `Biztosan t√∂rl√∂d ezt?<br><b>${code}</b>`;
                okBtn.style.background = "#d62828"; 
            }
            else if (action === 'clear-all') {
                title.innerHTML = `Minden adat t√∂rl√©se?<br>Ez nem vonhat√≥ vissza!`;
                okBtn.style.background = "#d62828"; 
            }
        }

        function closeModal(isConfirmed) {
            const overlay = document.getElementById("overlay");
            const input = document.getElementById("modal-qty-input");
            
            overlay.style.display = "none";

            if (isConfirmed) {
                if (currentAction === 'bulk-add') {
                    const qty = parseInt(input.value);
                    if (!isNaN(qty) && qty > 0) addQuantity(tempCode, qty);
                }
                else if (currentAction === 'delete-one') {
                    performDeleteRow(tempCode);
                }
                else if (currentAction === 'clear-all') {
                    performClearAll();
                }
            }

            setTimeout(() => { isScanningPaused = false; }, 1000);
        }

        // --- ADATKEZEL√âS ---
        function addQuantity(code, amount) {
            if (inventoryData[code]) inventoryData[code] += amount;
            else inventoryData[code] = amount;
            updateTable(code);
        }

        function modifyQty(code, change) {
            if (inventoryData[code]) {
                inventoryData[code] += change;
                if (inventoryData[code] <= 0) {
                    askDeleteRow(code);
                } else {
                    updateTable(null);
                }
            }
        }

        function askDeleteRow(code) {
            isScanningPaused = true; 
            openModal('delete-one', code);
        }
        
        function performDeleteRow(code) {
            delete inventoryData[code];
            updateTable(null);
        }

        function askClearAll() {
            isScanningPaused = true;
            openModal('clear-all');
        }

        function performClearAll() {
            inventoryData = {};
            updateTable();
        }

        function updateTable(highlightCode) {
            const tbody = document.getElementById("table-body");
            tbody.innerHTML = ""; 
            Object.keys(inventoryData).reverse().forEach(code => {
                const qty = inventoryData[code];
                const row = document.createElement("tr");
                if (code === highlightCode) {
                    row.classList.add("highlight");
                    row.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
                // √öJ R√âSZ: Hozz√°adva a ‚ûï gomb
                row.innerHTML = `
                    <td>${code}</td><td class="qty-col">${qty}</td>
                    <td style="text-align:right; white-space:nowrap;">
                        <button class="btn-mini btn-minus" onclick="modifyQty('${code}', -1)">‚ûñ</button>
                        <button class="btn-mini btn-plus" onclick="modifyQty('${code}', 1)">‚ûï</button>
                        <button class="btn-mini btn-delete" onclick="askDeleteRow('${code}')">‚ùå</button>
                    </td>`;
                tbody.appendChild(row); 
            });
        }

        // --- EGY√âB FUNKCI√ìK ---
        function addManualCode() {
            const input = document.getElementById("manual-input");
            const code = input.value.trim();
            if (code) {
                isScanningPaused = true; 
                playBeep();
                if (document.getElementById("bulk-mode").checked) openModal('bulk-add', code);
                else { addQuantity(code, 1); setTimeout(() => { isScanningPaused = false; }, 1000); }
                input.value = "";
            }
        }

        function checkEnter(e) { if (e.key === "Enter") addManualCode(); }
        function toggleBulkUI() { 
            const box = document.getElementById("bulk-box"); 
            document.getElementById("bulk-mode").checked ? box.classList.add("bulk-active") : box.classList.remove("bulk-active");
        }

        function exportToExcel() {
            if (Object.keys(inventoryData).length === 0) {
                alert("Nincs mit kimenteni!");
                return;
            }
            const dataToExport = Object.keys(inventoryData).map(code => ({
                "Vonalk√≥d": code,
                "Darabsz√°m": inventoryData[code]
            }));
            const worksheet = XLSX.utils.json_to_sheet(dataToExport);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Lelt√°r");
            XLSX.writeFile(workbook, "leltar.xlsx");
        }

        // --- KAMERA EXTR√ÅK ---
        function setupCameraControls() {
            setTimeout(() => {
                const videoElement = document.querySelector("#reader video");
                if (videoElement && videoElement.srcObject) {
                    const stream = videoElement.srcObject;
                    videoTrack = stream.getVideoTracks()[0];
                    const caps = videoTrack.getCapabilities();
                    const settings = videoTrack.getSettings();
                    if (caps.zoom) {
                        document.getElementById("zoom-container").style.display = "block";
                        const zs = document.getElementById("zoom-slider");
                        zs.min = caps.zoom.min; zs.max = caps.zoom.max; zs.step = caps.zoom.step; zs.value = settings.zoom || 1;
                    }
                    if (caps.torch) document.getElementById("torch-btn").style.display = "inline-block";
                }
            }, 500);
        }
        function applyZoom(val) { if (videoTrack) videoTrack.applyConstraints({ advanced: [{ zoom: parseFloat(val) }] }).catch(e=>{}); }
        function toggleTorch() { if (videoTrack) { isTorchOn = !isTorchOn; videoTrack.applyConstraints({ advanced: [{ torch: isTorchOn }] }).catch(e=>{}); } }

        window.onload = startScanner;
    </script>
</body>
</html>
